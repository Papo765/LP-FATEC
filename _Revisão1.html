<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Revisão 1</title>
	<meta charset="utf-8" />
	<script type="text/javascript">
		/*
			Escreva um programa que lê o tamanho do lado de um quadrado e imprime um
			quadrado daquele tamanho com asteriscos. Seu programa deve funcionar para
			quadrados com lados de todos os tamanhos entre 1 e 20.
		*/

		do{
			var lado = parseInt(prompt("insira o lado do quadrado (de 1 a 20): "));
		}while(lado < 1 || lado > 20);
		
			for(i = 0; i<lado; i++){
				for(j = 0; j < lado; j++){
					document.write("*");
				}
				document.write('</br>');
			};
	</script>
</head>
<body>

</body>
</html>
