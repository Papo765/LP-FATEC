		function mult(vetMultiplicado, multiplicador){
			var vetMult = [];
			for(i = 0; i<vetMultiplicado.length; i++){
				vetMult[i] = multiplicador * vet[i];
				//vetMult.push(vet[i] * multiplicador);
			}
			return vetMult;
		}
		var vet = [];

		do{
			var numVet = parseInt(prompt("Digite numeros para o vetor (qualquer coisa que não seja numero para parar)"));
			if(!isNaN(numVet)){
				vet.push(numVet);
			}
		}while(!isNaN(numVet));

		do{
			var num = parseInt(prompt("digite um número válido"));
		}while(isNaN(num));

		var vetFunc	=  mult(vet, num);
