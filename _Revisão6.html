<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Revisão 6</title>
	<meta charset="utf-8" />
	<script type="text/javascript">
		/*
			Escreva um programa que calcule qual é o 15º maior número primo.
		*/
		var cont = 2;
		var j = 0;
		do{
			var x = 0;	
			for(var i = cont; i>=0; i--){
				if (cont % i == 0){
					x++;
					console.log(i);
				}
			}
			if (x == 2) {
				j++;
			}
			cont++;
		}while(j < 15);
		alert(cont - 1);
	</script>
</head>

</body>
</html>
